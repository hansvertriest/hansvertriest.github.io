<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="./css/index.css">

	<title>Hans Vertriest</title>
</head>
<body>
	<div id="page-scroller" overflow="hidden">
		<section id="page-1">
			<div id="landing-name" unselectable="on" onselectstart="return false;" onmousedown="return false;">
				<p id="landing-name__text">Hans Vertriest</p>
				<p id="landing-name__subtext" >Click to say hello...</p>
			</div>
			<div id="landing-mountains">
				<img id="landing-mountains__bg" src="images/bg2.png" alt="">
				<img id="landing-mountains__fg" src="images/fg2.png" alt="">
			</div>
			<canvas id="canvas" overflow="hidden"></canvas>
		</section>
		<section id="page-2">
			<div id="greeting-container" class="greeting">
				<p id="greeting-hi" class="greeting__text">Hi<span class="greeting__text--red">.</span></p>
				<div id="greeting-my-name" class="greeting__text">My name is</div>
				<p id="greeting-name" class="greeting__text greeting__text--big-yellow">HANS</p>
			</div>
		</section>
	</div>

	<script src="js/pageScroller.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
	<script src="js/canvas.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
